<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>宇宙饰品售卖网站</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://source.unsplash.com/800x600/?space,spaceship');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    margin: 0;
    padding: 20px;
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  .product {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #ccc;
  }
  .product img {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.2);
  }
  .product h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  .product p {
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 15px;
  }
  .pay-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .pay-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/400x300" alt="产品图片">
      <h2>宇宙项链</h2>
      <p>这款宇宙项链由星际碎片制成，闪烁着神秘的星光，是宇宙探险者的首选。</p>
      <button class="pay-button" onclick="showQRCode()">支付宝支付</button>
      <div id="qrCodeModal" style="display: none; text-align: center;">
        <img src="<a href="https://ibb.co/XfBs5Nb"><img src="https://i.ibb.co/spSw1k2/75259fa54ef2a1620ff87b0790015ab.jpg" alt="75259fa54ef2a1620ff87b0790015ab" border="0" /></a>" alt="支付宝收款二维码">
        <p>请使用支付宝扫描二维码完成支付</p>
      </div>
    </div>

    <!-- 更多产品 -->
    <!-- 可以继续添加类似的产品块 -->

  </div>

  <script>
    function showQRCode() {
      const qrCodeModal = document.getElementById('qrCodeModal');
      qrCodeModal.style.display = 'block';
    }
  </script>
</body>
</html>
